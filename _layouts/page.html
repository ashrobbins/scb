---
layout: default
---
{% comment %}
    A general page layout. Used by default for all content on the site.
{% endcomment %}

{% include breadcrumbs.html class="content-narrow" %}

<div class="container pure-g">
    <div class="pure-u-1">
        <section class="gallery">
            {% if page.gallery %}
                {% for item in page.gallery %}
                    <img src="{{ item }}" />
                {% endfor %}
            {% endif %}
        </section>

        <div class="content content-narrow eee">
            {{ content }}
        </div>
    </div>
</div>
