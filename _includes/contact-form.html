{% comment %}
	Renders a form allowing the user to contact the site owner
{% endcomment %}

<form name="contact" method="POST" data-netlify="true" class="contact-form" action="/thank-you">
    <p>
        <label><span>Name:</span><input type="text" name="name" /></label>
    </p>
    <p>
        <label><span>Email:</span><input type="email" name="email" /></label>
    </p>
    <p>
        <label><span>Phone:</span><input type="tel" name="tel" /></label>
    </p>
    <p>
        <label><span>Message:</span><textarea name="message"></textarea></label>
    </p>
    <p>
        <button type="submit">Send</button>
    </p>
</form>
